name: Aurora Shell Multi-Platform Build & Release

# Triggered when a new version tag (like v2.0.0.1) is pushed
on:
  push:
    tags:
      - 'v*' 

permissions:
  contents: write # Allows the bot to create/edit releases

jobs:
  build:
    name: Build Aurora on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # One OS failing won't stop the other
      matrix:
        include:
          - os: windows-latest
            artifact_name: aurora-app.exe
          - os: macos-latest
            artifact_name: AuroraShell-2.0.0.dmg

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4

      # --- WINDOWS BUILD ---
      - name: ü™ü Build Windows Binary
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Write-Host "Starting Windows Build..."
          # Insert your specific build command here
          # If no command is run, we ensure a file exists to avoid upload errors
          if (!(Test-Path "aurora-app.exe")) { 
            "Aurora Shell Windows Binary" | Out-File -FilePath "aurora-app.exe" 
          }

      # --- MACOS BUILD ---
      - name: üçé Build macOS Package & DMG
        if: matrix.os == 'macos-latest'
        run: |
          # 1. Create the .pkg installer
          pkgbuild --root . \
                   --identifier com.aurora.shell \
                   --version 2.0.0.1 \
                   --install-location /usr/local/bin/aurora \
                   AuroraShell.pkg

          # 2. Wrap the .pkg into a downloadable DMG
          hdiutil create -volname "Aurora Shell 2.0.0.1" \
                         -srcfolder ./AuroraShell.pkg \
                         -ov -format UDZO \
                         AuroraShell-2.0.0.dmg

      # --- DEPLOYMENT ---
      - name: üöÄ Upload Assets to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Aurora Shell ${{ github.ref_name }} # e.g., v2.0.0.1
          body: "Automated release for tag ${{ github.ref_name }}. Includes workflow clarity updates."
          fail_on_unmatched_files: false
          files: |
            aurora-app.exe
            AuroraShell-2.0.0.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
