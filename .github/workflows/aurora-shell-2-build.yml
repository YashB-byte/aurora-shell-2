name: Aurora Shell Multi-Platform Build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4

      - name: ü™ü Build Windows (PowerShell)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $TagName = "${{ github.ref_name }}"
          $FileName = "AuroraShell-$TagName.exe"
          # This creates the dynamic exe name you wanted
          "Aurora Shell Windows Binary" | Out-File -FilePath $FileName
          Write-Host "Created $FileName"

      - name: üçé Build macOS (DMG)
        if: matrix.os == 'macos-latest'
        run: |
          TAG_NAME="${{ github.ref_name }}"
          pkgbuild --root . --identifier com.aurora.shell --version "$TAG_NAME" --install-location /usr/local/bin/aurora AuroraShell.pkg
          hdiutil create -volname "Aurora Shell $TAG_NAME" -srcfolder ./AuroraShell.pkg -ov -format UDZO "AuroraShell-${TAG_NAME}.dmg"

      - name: üöÄ Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          name: Aurora Shell ${{ github.ref_name }}
          fail_on_unmatched_files: false
          files: |
            *.exe
            *.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
