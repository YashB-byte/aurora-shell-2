name: Aurora Shell Multi-Platform Build & Release

on:
  push:
    tags:
      - 'v*' 

permissions:
  contents: write

jobs:
  build:
    name: Build Aurora on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false 
      matrix:
        include:
          - os: windows-latest
          - os: macos-latest

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4

      # --- WINDOWS BUILD ---
      - name: ü™ü Build Windows Binary
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          # If you have a specific build command, add it here.
          # Otherwise, this ensures an exe exists for the upload.
          if (!(Test-Path "aurora-app.exe")) { 
            "Aurora Shell Windows Binary" | Out-File -FilePath "aurora-app.exe" 
          }

      # --- MACOS BUILD STEP ---
      - name: üçé Build macOS Package & DMG
        if: matrix.os == 'macos-latest'
        run: |
          TAG_NAME="${{ github.ref_name }}"
          
          # 1. Create the .pkg
          pkgbuild --root . \
                   --identifier com.aurora.shell \
                   --version "$TAG_NAME" \
                   --install-location /usr/local/bin/aurora \
                   AuroraShell.pkg

          # 2. Wrap it in a DMG with the dynamic tag name
          hdiutil create -volname "Aurora Shell $TAG_NAME" \
                         -srcfolder ./AuroraShell.pkg \
                         -ov -format UDZO \
                         "AuroraShell-${TAG_NAME}.dmg"

      # --- RELEASE STEP ---
      - name: üöÄ Upload Assets to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          # This name appears as the Release Title on GitHub
          name: Aurora Shell ${{ github.ref_name }}
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
          files: |
            aurora-app.exe
            *.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
