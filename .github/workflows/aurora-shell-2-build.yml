name: Build and Release Aurora Shell

on:
  push:
    tags:
      - 'v*' # Triggers on v2.0.0, v2.1.0, etc.

permissions:
  contents: write # Essential for creating the Release and uploading files

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # Ensures if one OS fails, the other still finishes
      matrix:
        include:
          - os: windows-latest
            artifact_name: aurora-app.exe
          - os: macos-latest
            artifact_name: AuroraShell-2.0.0.dmg

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- WINDOWS BUILD STEP ---
      - name: Build Windows Installer
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          # Copy your specific build command here if you have a build.ps1
          Write-Host "Building Windows Executable..."
          # This creates a placeholder if your build command isn't set yet
          if (!(Test-Path "aurora-app.exe")) { New-Item -Path "aurora-app.exe" -ItemType "file" -Value "Aurora Windows Binary" }
          
      # --- MACOS BUILD STEP ---
      - name: Build macOS Package and DMG
        if: matrix.os == 'macos-latest'
        run: |
          # 1. Create the .pkg
          pkgbuild --root . \
                   --identifier com.aurora.shell \
                   --version 2.0.0 \
                   --install-location /usr/local/bin/aurora \
                   AuroraShell.pkg

          # 2. Wrap the .pkg inside a DMG
          hdiutil create -volname "Aurora Shell 2.0.0" \
                         -srcfolder ./AuroraShell.pkg \
                         -ov -format UDZO \
                         AuroraShell-2.0.0.dmg

      # --- RELEASE STEP ---
      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          # fail_on_unmatched_files: false prevents the Windows job from 
          # crashing because it can't find the Mac .dmg (and vice versa)
          fail_on_unmatched_files: false 
          files: |
            aurora-app.exe
            AuroraShell-2.0.0.dmg
