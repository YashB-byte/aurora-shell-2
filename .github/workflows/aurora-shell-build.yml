name: Aurora Shell Build

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build Aurora
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸªŸ Windows Build (PowerShell)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          mkdir "Aurora-Shell-Windows"
          # 1. Copy your theme/setup script
          if (Test-Path "aurora-theme.ps1") {
            Copy-Item "aurora-theme.ps1" "Aurora-Shell-Windows/install.ps1"
          } else {
            "'Aurora Shell Loaded'" | Out-File "Aurora-Shell-Windows/install.ps1"
          }
          
          # 2. Add a simple Batch launcher so you don't have to deal with Execution Policies
          $launcher = "@echo off`npowershell -ExecutionPolicy Bypass -File ./install.ps1`npause"
          $launcher | Out-File "Aurora-Shell-Windows/RunMe.bat" -Encoding ascii
          
          # 3. Create Zip
          Compress-Archive -Path "Aurora-Shell-Windows" -DestinationPath "AuroraShell-Win.zip"

      - name: ðŸŽ macOS Build (Zsh)
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p "Aurora-Shell-Mac"
          if [ -f "aurora-shell.sh" ]; then
            cp "aurora-shell.sh" "Aurora-Shell-Mac/install.sh"
          else
            echo "echo 'Aurora Shell'" > "Aurora-Shell-Mac/install.sh"
          fi
          chmod +x "Aurora-Shell-Mac/install.sh"
          hdiutil create -ov -volname "Aurora Shell" -srcfolder "Aurora-Shell-Mac" -format UDZO "AuroraShell-Mac.dmg"

      - name: ðŸš€ Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            AuroraShell-Win.zip
            AuroraShell-Mac.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
