name: Aurora Shell Multi-Platform Build

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build Aurora
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: ü™ü Build Windows
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $FileName = "AuroraShell-Windows.exe"
          "Aurora Shell Installer" | Out-File -FilePath $FileName
          Write-Host "Created $FileName"

      - name: üçé Build macOS
        if: matrix.os == 'macos-latest'
        run: |
          pkgbuild --root . --identifier com.aurora.shell --version "1.0" --install-location /usr/local/bin/aurora AuroraShell.pkg
          hdiutil create -volname "Aurora Shell" -srcfolder ./AuroraShell.pkg -ov -format UDZO "AuroraShell-Mac.dmg"

      - name: üöÄ Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            *.exe
            *.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
