name: Aurora Shell Build

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸªŸ Windows Build
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Write-Host "Building for Windows..."
          # This creates a dummy exe for testing the release
          "Aurora Installer" | Out-File -FilePath "AuroraShell-Win.exe"

      - name: ðŸŽ macOS Build
        if: matrix.os == 'macos-latest'
        run: |
          echo "Building for macOS..."
          # Creates a dummy dmg for testing the release
          echo "Aurora Installer" > AuroraShell-Mac.dmg

      - name: ðŸš€ Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            AuroraShell-Win.exe
            AuroraShell-Mac.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
