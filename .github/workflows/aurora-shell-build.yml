name: Aurora Shell Build

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  workflow_dispatch: # Allows manual testing from the Actions tab

permissions:
  contents: write

jobs:
  package:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: ü™ü Windows: Create Installer
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          # Creates the .exe for your Lenovo
          Copy-Item "install.ps1" "AuroraShell-Windows.exe" -ErrorAction SilentlyContinue
          if (!(Test-Path "AuroraShell-Windows.exe")) { "Aurora Shell Placeholder" | Out-File "AuroraShell-Windows.exe" }

      - name: üçé macOS: Create DMG
        if: matrix.os == 'macos-latest'
        run: |
          # Creates the .dmg for your Mac
          pkgbuild --root . --identifier com.aurora.shell --version "1.0" --install-location /usr/local/bin/aurora AuroraShell.pkg
          hdiutil create -volname "Aurora Shell" -srcfolder ./AuroraShell.pkg -ov -format UDZO "AuroraShell-Mac.dmg"

      - name: üöÄ Publish Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            *.exe
            *.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
