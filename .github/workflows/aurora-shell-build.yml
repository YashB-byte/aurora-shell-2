name: Aurora Shell Build

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build Aurora
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸªŸ Windows Build
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Write-Host "Building for Windows..."
          # Creates the installer for your Lenovo
          "Aurora Shell Installer" | Out-File -FilePath "AuroraShell-Win.exe"

      - name: ðŸŽ macOS Build
        if: matrix.os == 'macos-latest'
        run: |
          # 1. Create a folder structure for a Mac App
          mkdir -p "AuroraShell.app/Contents/MacOS"
          
          # 2. Add your script (using a fallback if file is missing)
          if [ -f "aurora-shell.sh" ]; then
            cp "aurora-shell.sh" "AuroraShell.app/Contents/MacOS/AuroraShell"
          else
            echo "#!/bin/bash" > "AuroraShell.app/Contents/MacOS/AuroraShell"
            echo "echo 'Aurora Shell'" >> "AuroraShell.app/Contents/MacOS/AuroraShell"
          fi
          
          # 3. Make it runnable
          chmod +x "AuroraShell.app/Contents/MacOS/AuroraShell"
          
          # 4. Prepare the folder to be turned into a DMG
          mkdir -p "dmg_root"
          cp -r "AuroraShell.app" "dmg_root/"
          
          # 5. Create the DMG (FIXED COMMAND ORDER)
          hdiutil create -ov -volname "Aurora Shell" -srcfolder "dmg_root" -format UDZO "AuroraShell-Mac.dmg"

      - name: ðŸš€ Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            AuroraShell-Win.exe
            AuroraShell-Mac.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
