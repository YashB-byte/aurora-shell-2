name: Aurora Shell Build

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build Aurora
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸªŸ Windows Build
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Write-Host "Building for Windows..."
          # Creates a standalone executable for your Lenovo
          "Aurora Shell Installer" | Out-File -FilePath "AuroraShell-Win.exe"

      - name: ðŸŽ macOS Build
        if: matrix.os == 'macos-latest'
        run: |
          # 1. Create a folder structure that looks like a Mac App
          mkdir -p AuroraShell.app/Contents/MacOS
          
          # 2. Add your script to the App bundle
          # If aurora-shell.sh exists, we use it; otherwise, we create a dummy
          if [ -f "aurora-shell.sh" ]; then
            cp aurora-shell.sh AuroraShell.app/Contents/MacOS/AuroraShell
          else
            echo "#!/bin/bash" > AuroraShell.app/Contents/MacOS/AuroraShell
            echo "echo 'Aurora Shell'" >> AuroraShell.app/Contents/MacOS/AuroraShell
          fi
          
          # 3. Make the file executable
          chmod +x AuroraShell.app/Contents/MacOS/AuroraShell
          
          # 4. Package it into a DMG (Drag-to-Applications style)
          mkdir -p dmg_root
          cp -r AuroraShell.app dmg_root/
          hdiutil create -volname
