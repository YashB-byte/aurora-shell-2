name: Build Aurora Windows App
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Build EXE
        run: |
          # This command finds the correct folder and runs the build inside it
          Get-ChildItem -Recurse -Filter "package.json" | Where-Object { $_.DirectoryName -match "aurora-app" } | ForEach-Object {
            cd $_.DirectoryName
            npm install
            npm run build-win
          }
          
      - name: Upload Finished EXE
        uses: actions/upload-artifact@v4
        with:
          name: Aurora-Windows-Installer
          # This search pattern finds the exe wherever it was built
          path: "**/dist/*.exe"
