- name: Create GitHub Release
  uses: softprops/action-gh-release@v1
  with:
    tag_name: ${{ github.ref_name }}  # This explicitly tells the action to use the tag you just pushed
    files: |
      path/to/your/AuroraShell-2.0.0.dmg
      path/to/your/Aurora-Windows-Installer.exe
  env:
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
