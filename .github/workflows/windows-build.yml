name: Build Aurora Windows App
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    # This ensures all 'run' commands happen in the correct folder
    defaults:
      run:
        working-directory: aurora-app/aurora-app

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install & Build
        run: |
          npm install
          npm run build-win
          
      - name: Upload Finished EXE
        uses: actions/upload-artifact@v4
        with:
          name: Aurora-Windows-Installer
          path: aurora-app/aurora-app/dist/*.exe
