name: Build Aurora Windows App
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Build EXE
        # We target the specific folder relative to the repo root
        working-directory: aurora-app/aurora-app
        run: |
          npm install
          npx pkg . --targets node16-win-x64 --out-path dist --no-bytecode --public
          
      - name: Upload Finished EXE
        uses: actions/upload-artifact@v4
        with:
          name: Aurora-Windows-Installer
          # This tells GitHub to look specifically in that dist folder
          path: aurora-app/aurora-app/dist/*.exe
