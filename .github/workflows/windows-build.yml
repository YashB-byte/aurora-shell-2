name: Build and Release
on:
  push:
    tags:
      - 'v*' # Triggers when you push a tag like v2.0.1

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: aurora-app.exe
            build_command: ./build-windows.sh # Replace with your actual command
          - os: macos-latest
            artifact_name: AuroraShell-2.0.0.dmg
            build_command: ./build-mac.sh # Replace with your actual command

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Build
        run: ${{ matrix.build_command }}

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/${{ matrix.artifact_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
