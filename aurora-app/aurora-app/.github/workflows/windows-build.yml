name: Build Aurora Windows App
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install & Build
        run: |
          cd aurora-app/aurora-app
          npm install
          npm run build-win
          
      - name: Upload Finished EXE
        uses: actions/upload-artifact@v4
        with:
          name: Aurora-Windows-Installer
          path: aurora-app/aurora-app/dist/*.exe